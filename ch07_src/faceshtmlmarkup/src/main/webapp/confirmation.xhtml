<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:faces="jakarta.faces">
  <head faces:id="head">
    <title>Customer Data Entered</title>
    <link rel="stylesheet" type="text/css" href="resources/css/styles.css"/>
  </head>
  <body faces:id="body">
    <div class="table">
      <div class="table-row">
        <div class="table-cell">
          First Name:
        </div>
        <div class="table-cell">
          #{customer.firstName}
        </div>
      </div>
      <div class="table-row">
        <div class="table-cell">
          Last Name:
        </div>
        <div class="table-cell">
          #{customer.lastName}
        </div>
      </div>
      <div class="table-row">
        <div class="table-cell">
          Email:
        </div>
        <div class="table-cell">
          #{customer.email}
        </div>
      </div>
    </div>
  </body>
</html>
