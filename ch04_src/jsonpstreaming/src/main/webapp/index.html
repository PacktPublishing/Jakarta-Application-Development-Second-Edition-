<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <title>JSON-P Model API Examples Client</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="table">
            <div class="table-row">
                <div class="table-cell"><button onclick="getData()">Send GET request</button></div>
            </div>
            <div class="table-row">
                <div class="table-cell" id="get-response"></div>
            </div>
            <div class="table-row">
                <div class="table-cell"><button onclick="postData()">Send POST request</button></div>
            </div>
            <div class="table-row">
                <div class="table-cell" id="post-response"></div>
            </div>
        </div>
        <script>
            async function getData() {
                const response = await fetch('http://localhost:8080/jsonpstreaming/resources/jsonpstreaming/build');
                const responseJson = await response.json();
                document.getElementById("get-response").innerHTML = JSON.stringify(responseJson);
            }

            async function postData() {
                const response = await fetch('http://localhost:8080/jsonpstreaming/resources/jsonpstreaming/parse', {
                    method: 'POST',
                    body: JSON.stringify({"firstName": "Larry", "lastName": "Gates", "email": "lgates@example.com"}),
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                const postResponse = await response.text();
                document.getElementById("post-response").innerHTML = JSON.stringify(postResponse);

            }
        </script>
    </body>
</html>
