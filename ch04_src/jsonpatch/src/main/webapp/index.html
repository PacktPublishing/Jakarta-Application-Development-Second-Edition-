<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <title>JSON Patch Example Client</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body>
        <div class="table">
            <div class="table-row">
                <div class="table-cell"><button onclick="getData()">Click me</button></div>
            </div>
            <div class="table-row">
                <div class="table-cell">Retrieved Data</div><div id="retrieved-data" class="table-cell"></div>
            </div>
        </div>
        <script>
            async function getData() {
                const response = await fetch('http://localhost:8080/jsonpatch/resources/jsonpatch');
                const responseJson = await response.json();
                document.getElementById("retrieved-data").innerHTML = JSON.stringify(responseJson);
            }
        </script>
    </body>
</html>
