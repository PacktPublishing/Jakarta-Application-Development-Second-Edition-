<!DOCTYPE html>
<html>
    <head>
        <title>JSON-P Model API Examples Client</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div><button onclick="getData()">Press me</button></div>
        <div id="get-response"></div>
        <div><button onclick="postData()">Press me</button></div>
        <div id="post-response"></div>
        <script>
            async function getData() {
                const response = await fetch('http://localhost:8080/jsonpmodel/resources/jsonpmodel/build');
                const responseJson = await response.json();
                document.getElementById("get-response").innerHTML = JSON.stringify(responseJson);
            }

            async function postData() {
                const response = await fetch('http://localhost:8080/jsonpmodel/resources/jsonpmodel/parse', {
                    method: 'POST',
                    body: JSON.stringify({"firstName": "Scott", "lastName": "Gosling", "email": "sgosling@example.com"}),
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                const postResponse = await response.text(); //extract JSON from the http response
                document.getElementById("post-response").innerHTML = JSON.stringify(postResponse);

            }
        </script>
    </body>
</html>
